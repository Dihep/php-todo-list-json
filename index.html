<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
</head>

<body>

    <div id="vueApp">
        <h1>Lista di compiti da fare</h1>
        <ul id="lista_compiti">
            <li v-for="(compito, i) in compiti" class="task">
                <p class="statoCompito"> <!-- v-bind:class=" {(compito.statoTask=="to-do") ? "daFare" : "completato"} " -->
                    <span class="numeroCompito">{{i+1}}</span> 
                    <span>{{(compito.statoTask=="to-do") ? "Da fare" : "Completato"}}</span>
                </p>
                <p>{{compito.task}}</p>
            </li>
        </ul>

    </div>

    <script src="main.js"></script>
    
</body>
</html>
